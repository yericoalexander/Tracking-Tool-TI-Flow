version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092

  hash-processor:
    build:
      context: .
      dockerfile: hash-processor/Dockerfile
    container_name: hash-processor
    depends_on:
      - kafka
    environment:
      KAFKA_BROKERS: kafka:29092
      KAFKA_REQUEST_TOPIC: hash_requests
      KAFKA_RESPONSE_TOPIC: hash_responses
      SERVICE_2_GROUP_ID: hash-processor
      KAFKA_TIMEOUT: 5
    restart: unless-stopped

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    depends_on:
      - kafka
      - hash-processor
    ports:
      - "3001:3001"
    environment:
      KAFKA_BROKERS: kafka:29092
      KAFKA_REQUEST_TOPIC: hash_requests
      KAFKA_RESPONSE_TOPIC: hash_responses
      SERVICE_1_HOST: 0.0.0.0
      SERVICE_1_PORT: 3001
      SERVICE_1_GROUP_ID: api-gateway
      KAFKA_TIMEOUT: 5
      REQUEST_TIMEOUT: 10
    restart: unless-stopped